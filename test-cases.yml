---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При верном вводе ключевого слова, показывается список товаров который относится к ключевому слову
  prerequisites: |
    Открыта главная страница 
  test-data: |
    Тестовые данные
    Ключевое слово = MacBook
  steps:
    - Вводим в строку поиска ключевое слово
  expected-result: |
    Показан список товаров который относится к ключевому слову

- summary: |
    Проверка поиска товара по категории
  requirement: |
    При верном выборе котегории, выводится список товаров из этой категории
  prerequisites:
    Открыта главная страница
  test-data: |
    Категория = smartphones
  steps:
    - Выбираем категорию
  expected-result: |
    Показан список товаров из этой категории

- summary: |
    Проверка фильтра товара
  requirement: |
    При выборе фильтрации, выводится список отфильтрованных товаров 
  prerequisites: |
    Открыта главная страница
  test-data: |
    Производитель = Apple,Samsung,Huawei
  steps:
    - В фильтре выбираем производителей
  expected-result: |
    Выводится список отфильтрованных товаров

- summary: |
    Проверка отображения информаци о товаре
  requirement: |
    При нажатии на товар, должна отображаться информация о товаре
  prerequisites:
    Открыта главная страница
  test-data: |
    Товар = iPhone 9
  steps:
    - Вводим в поиск товар
    - Нажимаем на товар
  expected-result: |
    должна отображаться информация о товаре

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину, товар отображается в корзине
  prerequisites: |
    Открыта главная страница
  test-data: |
    Тестовые данные отсутвуют
  steps:
    - Нажимаем на любом товаре кнопку "В корзину"
    - Нажимаем на кнопку "Корзина"
  expected-result: |
    Товар отображается в корзине

- summary: |
    Проверка оформления заказа
  requirement: |
    При оформлении заказа,заказ успешно оформляется
  prerequisites:
    Открыта корзина с добавленным товаром
  test-data: |
    Тестовые данные отсутвуют
  steps:
    - Нажимаем на кнопку "Оформить заказ"
  expected-result: |
    Появляется уведомление о том, что заказ успешно оформлен

- summary: |
    Проверка на возможность очистить корзину
  requirement: |
    При нажатии на кнопку "Очистить корзину" корзина должна очиститься
  prerequisites: |
    Открыта корзина с добавленным товаром
  test-data: |
    Тестовые данные отсутвуют
  steps:
    - Нажимаем на кнопку "Очистить корзину"
  expected-result: |
    Корзина должна очиститься

- summary: |
    Проверка на способеность отображать контент на различных языках
  requirement: |
    При выборе языка, сайт  должен отображать контент на выбранном языке
  prerequisites:
    Открыта главная страница
  test-data: |
    Язык = English, Russia
  steps:
    - Нажимаем на кнопку "Язык"
    - Выбираем язык 
  expected-result: |
    Сайт отображает контент на выбранном языке  

- summary: |
    Проверка на безопасность и защиту данных
  requirement: |
    В адресной строке сайта URL должен начинаться с HTTPS
  prerequisites: |
    Открыта главная страница 
  test-data: |
    Тестовые данные отсутсвуют
  steps:
    - Проверяем то, что в адресной строке сайта URL начинается с HTTPS
  expected-result: |
    В адресной строке сайта URL начинаться с HTTPS

- summary: |
    Проверка на доступность на различных устройствах
  requirement: |
    На различных устройствах версия сайта должна имеет адаптивный дизайн и отображается корректно
  prerequisites:
    Открыт DevTools
  test-data: |
    Устройство = iPhone,iPad,
  steps:
    - Нажимаем на режим адаптивного дизайна
    - Выбираем устройство
    - Проверяем то, что все функции и интерактивные элементы не вылазиют за рамки и отображатся корректно
  expected-result: |
    На различных устройствах функционал и элементы помещаются в экран и отображатся корректно   

- summary: |
    Проверка на совместимость с последней версией браузера
  requirement: |
    При открытии в браузере сайт должен иметь внешний вид соответвуюший ожиданию
  prerequisites:
    Открыт браузер Google Chrome, Opera,Mozilla Firefox, Safari
  test-data: |
    Тестовые данные отсутсвуют
  steps:
    - Открываем сайт https://hexlet-products-store.vercel.app/
    - Проверяем то, что все функции и интерактивные элементы работают должным образом и отображаются корректно 
  expected-result: |
    Сайт открывается без ошибок, все функции и внешний вид работают корректно 
