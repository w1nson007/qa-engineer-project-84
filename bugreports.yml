- summary: |
    При выборе языка "Russia", язык меняется не на всем сайте
  environment: |
    Mozilla Firefox   116.0.1 (Официальная сборка) (64 бит)
    Windows 11
  steps-to-reproduce: |
    1. Открыть сайт https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку "Язык"
    3. Выбрать язык "Russia"
  expected-result: |
    Язык поменялся на всем сайте
  actual-result: |
    Смена языка произошла не на всем сайте

